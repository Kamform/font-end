<mat-sidenav-container>

  <mat-sidenav opened mode="side" [style.width.px]="200">
    <mat-nav-list>

      <a mat-list-item routerLink="">
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Home</span>
      </a>
      <a mat-list-item routerLink="category">
        <mat-icon mat-list-icon>widgets</mat-icon>
        <span mat-line>Resources</span>
      </a>

      <a *ngIf="auth.isLogin" mat-list-item routerLink="favorites">
        <mat-icon mat-list-icon>favorite</mat-icon>
        <span mat-line>Favorites</span>
      </a>

      <a *ngIf="auth.isLogin" mat-list-item routerLink="publish">
        <mat-icon mat-list-icon>folder</mat-icon>
        <span mat-line>Published</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <ng-container *ngIf="auth.isLogin else login">
        <a mat-list-item routerLink="edit">
          <mat-icon mat-list-icon>edit</mat-icon>
          <span mat-line>Creation</span>
        </a>
        <a mat-list-item routerLink="profile">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <span mat-line>Profile</span>
        </a>
        <a mat-list-item routerLink="settings">
          <mat-icon mat-list-icon>settings</mat-icon>
          <span mat-line>Settings</span>
        </a>
        <a mat-list-item (click)="auth.logout()">
          <span mat-line>Logout</span>
        </a>
      </ng-container>

      <ng-template #login>
        <a mat-list-item routerLink="login">log in</a>
        <a mat-list-item routerLink="sign-up">sign up</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
